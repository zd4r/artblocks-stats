version: "3.9"

services:

  postgres:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_DB: 'holders'
      POSTGRES_USER: 'user'
      POSTGRES_PASSWORD: 'pass'
    volumes:
      - ./pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d holders"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  collections-api:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    image: collections-api
    environment:
      PG_URL: "postgres://user:pass@postgres/holders?sslmode=disable"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy